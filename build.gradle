plugins {
//    id 'io.franzbecker.gradle-lombok' version '1.11'
    id 'application'
}
mainClassName = 'com.github.mpnsk.Main'

group 'com.github.mpnsk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.incremental = true
}
